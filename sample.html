<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print Specific Part of Page</title>
    </head>
    <body>

        <!-- Example content to print -->
        <div id="printableContent" hidden>
            <h1>Content to Print</h1>
            <p>This part of the page will be printed when the button is
                clicked.</p>
        </div>

        <!-- Button to trigger printing -->
        <button type="button"
            onclick="printPartOfPage('printableContent')">Print Content</button>

        <script>
    function printPartOfPage(elementId) {
        var printContent = document.getElementById(elementId);
        var windowUrl = 'about:blank';
        var uniqueName = new Date();
        var windowName = 'Print' + uniqueName.getTime();
        var printWindow = window.open(windowUrl, windowName, 'width=1000,height=1000');

        // Write content to the new window
        printWindow.document.write(printContent.innerHTML);

        // Close the document, focus the window, and trigger printing
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();

        // Close the print window after printing
        printWindow.close();
    }
</script>

    </body>
</html>
