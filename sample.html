<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print Div with Bootstrap Style</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- jQuery (make sure to include this before your custom script) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            /* Custom styles for the print view */
            @media print {
                body * {
                    visibility: hidden;
                }
                #printableDiv, #printableDiv * {
                    visibility: visible;
                }
                #printableDiv {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    background-color: red; /* Set a background color for the print */

                }
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Bootstrap Print Example</h1>

            <!-- Div to be printed -->
            <div id="printableDiv" class="mt-4 p-4 border rounded bg-light">
                <h3 class="text-primary">This is a Printable Div</h3>
                <p class="lead">This content is styled with Bootstrap and will
                    be printed when you click the print button below. The
                    background color will be included in the print.</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <!-- Print Button -->
            <div class="text-center mt-4">
                <button id="printButton" class="btn btn-primary">Print this
                    Div</button>
            </div>
        </div>

        <!-- Bootstrap 5 JS and dependencies -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function() {
                // jQuery event for print button
                $('#printButton').click(function() {
                    var printContent = $('#printableDiv').html(); // Get the content to print
                    var newWindow = window.open('', '', 'height=600,width=800'); // Open a new window
                    
                    // Write the content of the print window
                    newWindow.document.write('<html><head><title>Print</title>');
                    newWindow.document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">');
                    newWindow.document.write('</head><body>');
                    newWindow.document.write(printContent); // Write the content to the new window
                    newWindow.document.close(); // Close the document stream to render the content
                    
                    // Wait for the content to load and then trigger print
                    setTimeout(function() {
                        newWindow.print(); // Open the print dialog after a short delay
                        newWindow.close(); // Optionally, close the new window after printing
                    }, 500); // Adjust the delay time if necessary
                });
            });
        </script>
    </body>
</html>
