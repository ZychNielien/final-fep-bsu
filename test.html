<style>
    input[type="date"] {
    border: 2px solid #9b1b30; /* Darker border */
    border-radius: 5px; /* Rounded corners */
    padding: 50px; /* Increased padding */
    font-size: 16px; /* Larger font size */
    width: calc(100% - 24px); /* Full width with padding */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
    transition: border-color 0.3s, background-color 0.3s; /* Smooth transitions */
}

input[type="date"]:focus {
    border-color: #721c24; /* Darker border on focus */
    background-color: #f8f9fa; /* Light background */
    outline: none; /* Remove default outline */
}

input[type="date"]::placeholder {
    color: #aaa; /* Light color for placeholder */
    opacity: 1; /* Ensures visibility */
}

/* Calendar icon */
.date-icon {
    position: relative;
    display: inline-block;
    margin-left: -35px; /* Adjust based on input size */
    margin-right: 10px;
    top: 5px; /* Center vertically */
    pointer-events: none; /* Prevent click events */
}

.date-container {
    position: relative; /* Allow positioning of icon */
    display: inline-block; /* Aligns with input */
}

</style>

<div class="date-container">
    <img src="path/to/calendar-icon.png" alt="Calendar Icon" class="date-icon">
    <input type="date" id="dateSelect" placeholder="DD/MM/YYYY"
        class="form-control">
</div>

<script>
    document.getElementById('dateSelect').addEventListener('change', function() {
    const selectedDate = new Date(this.value);
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Set today's time to midnight for comparison

    if (selectedDate < today) {
        alert("Please select a valid date that is today or in the future.");
        this.value = ""; // Clear the input
    }
});

</script>
